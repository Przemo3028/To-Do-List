<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <h1 class="head">Lista zadań</h1>
</head>

<body class="body">
    <div class="container">
        <header>
            <h2 class="header">Dodaj nowe zadanie</h2>
        </header>
        <main>

            <section>
                <form class="section__form js-form">
                    <input class="section__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="section__button js-section__button">Dodaj zadanie</button>
                </form>
            </section>
    </div>

    <div class="container">
        <section>
            <h2 class="section__header">Lista zadań</h2>
            <ul class="section__list js-tasks"></ul>
        </section>
    </div>

    </main>

</body>

</html>
